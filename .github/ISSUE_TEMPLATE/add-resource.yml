name: "âœ¨ Add New Resource"
description: Suggest a new AI/ML resource to be added
title: "[Resource]: "
labels: ["enhancement", "new-resource"]
body:
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Which category does this resource belong to?
      options:
        - Large Language Models (LLMs)
        - Generative AI & Stable Diffusion
        - Computer Vision
        - Audio & Speech Processing
        - Biometrics & Security
        - Mobile & Edge AI
        - MLOps & Production
        - Reinforcement Learning
        - Quantum Machine Learning
        - AutoML
        - Tools & Frameworks
        - Learning Resources
        - Interview & Career
        - Other (please specify)
    validations:
      required: true
      
  - type: input
    id: resource-name
    attributes:
      label: Resource Name
      description: Name of the resource/tool/paper
      placeholder: "e.g., GPT-4, YOLOv8, etc."
    validations:
      required: true
      
  - type: input
    id: resource-url
    attributes:
      label: Resource URL
      description: Link to the resource
      placeholder: "https://..."
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Brief description of the resource and why it's valuable
      placeholder: "This resource is useful because..."
    validations:
      required: true
      
